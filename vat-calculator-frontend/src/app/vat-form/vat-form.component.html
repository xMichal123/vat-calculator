<div class="form-container">
    <mat-card class="vat-card">
      <div class="form-heading">
        <h2>VAT Calculator</h2>
      </div>
  
      <form [formGroup]="vatForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Net Amount</mat-label>
          <input matInput type="number" formControlName="netAmount">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Gross Amount</mat-label>
          <input matInput type="number" formControlName="grossAmount">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>VAT Amount</mat-label>
          <input matInput type="number" formControlName="vatAmount">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>VAT Rate</mat-label>
          <mat-select formControlName="vatRate">
            <mat-option [value]="10">10%</mat-option>
            <mat-option [value]="13">13%</mat-option>
            <mat-option [value]="20">20%</mat-option>
          </mat-select>
        </mat-form-field>
  
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit">Calculate</button>
        </div>
      </form>
  
      <div *ngIf="result" class="result-section mat-elevation-z2">
        <h3>Result:</h3>
        <p><strong>Net:</strong> {{ result.netAmount }}</p>
        <p><strong>VAT:</strong> {{ result.vatAmount }}</p>
        <p><strong>Gross:</strong> {{ result.grossAmount }}</p>
      </div>
  
      <div *ngIf="error" class="error-section">
        {{ error }}
      </div>
    </mat-card>
</div>
